<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVA</title>
    <link  type="text/css" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="content">
 <div class="form-container w-50 m-auto">

<h2>Calculateur de TVA</h2>
<form action="/tva" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Prix HT, €</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Prix HT" name="prixHT">
    </div>
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example" name="taux">
            <option selected>Choisir le taux TVA</option>
            <option value="5.5">5.5%</option>
            <option value="10">10%</option>
            <option value="20">20%</option>
        </select>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-warning">Calculer Prix TTC</button>
    </div>



</form>
     <label  class="form-label">Prix TTC, €</label>
     <h2 th:text="${ttc}">€</h2>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
